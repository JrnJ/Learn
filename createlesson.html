<!DOCTYPE html>
<html lang="nl">

<head>
    <title>Create Lesson</title>
    <meta charset="UTF-8">

    <!-- Mobile -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./css/createlesson.css" />

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/navigation.css" />

    <!-- Themes -->
    <link rel="stylesheet" type="text/css" href="" id="theme-current" />

    <!-- Scripts -->
    <script src="./js/main.js" defer></script>
</head>

<body>

    <!-- <Navigation v2.0> -->
    <nav>
        <div class="nav-content">
            <div class="nav-left">
                <div class="nav-img">
                    <img src="./3dSphere.png">
                </div>
                <div class="nav-titles">
                    <p class="nav-title-primary">Learn!</p>
                       <p class="nav-title-secondary">Learning tool</p>
                    <p class="nav-author gradient-text">JeroenJ</p>
                </div>
            </div>
            <div>
                <label for="theme-selector">Theme</label>
                <select id="theme-selector" name="theme-selector"></select>
            </div>
        </div>
    </nav>
    <!-- </Navigation v2.0> -->

    <!-- Body -->
    <div id="body">
        <center>
            <div>
                <span>Load Lesson</span><br>
                <textarea id="loadLessonText"></textarea><br>
                <button onclick="LoadLessonClick()">Load</button>
            </div><br>

            <div>
                <span>Lesson Name:</span><br>
                <input type="text" id="lessonNameInput">
            </div>

            <div>
                <span>Translated Name:</span><br>
                <input type="text" id="lessonTranslatedNameInput">
            </div>

            <div>
                <span>Language Learning:</span><br>
                <input type="text" id="lessonLanguageLearningInput">
            </div>

            <div>
                <span>Learning From Language:</span><br>
                <input type="text" id="lessonLearningFromLanguageInput">
            </div>


            <br>
            <div class="lessonContentBorder">
                <span>Lesson Content:</span><br>
                <ul id="lessonContentContainer">
                    <!-- <li>
                        <button class="removeItem">X</button>
    
                        <input type="text" placeholder="English">
                        <input type="text" placeholder="Japanese">
                        <input type="text" placeholder="Japanese">
                        <input type="text" placeholder="Japanese">
    
                        <button>+</button>
                    </li> -->
                </ul>

                <button onclick="addContentClick()">+ Add Item</button>
            </div>

            <br>
            <button onclick="SaveLessonClick()">Save</button>

            <br><br>
            <span>Output:</span><br>
            <textarea id="outputText"></textarea>
        </center>
    </div>
    <!-- Body -->

    <script src="./js/lesson.js"></script>
    <script src="./js/createlesson.js"></script>

</body>

</html>
