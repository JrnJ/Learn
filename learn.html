<!DOCTYPE html>
<html lang="nl">

<head>
    <title>Learn</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/learn.css" />
    <link rel="stylesheet" type="text/css" href="css/navigation.css" />
</head>

<body>

    <!-- Navigation | v1.1 -->
    <div id="navigation">
        <div id="navBackground"></div>

        <div id="navContent">
            <div class="navImageBorder">
                <a href="./index.html"><button class="navImage"></button></a>
                <div class="navWikiInfo">
                    <span class="navTitle">Learn!</span>
                    <br><span class="navTitle">Language learning tool</span>
                    <br><a href="https://github.com/JrnJ"
                        style="color: #FF6600; text-decoration: none; font-weight: bold;">By JeroenJ</a>
                </div>
            </div>
        </div>
    </div>
    <!-- /Navigation | v1.1  -->

    <!-- Body -->
    <div id="body">
        <center>
            <br>
            <span id="lessonTitle"></span><br><br>
            <span id="question" class="unselectable" style="font-size: 24px;"></span><br>

            <input id="questionAnswer" type="text"><br><br>

            <button class="submitAnswer" onclick="CheckAnswer()">Check</button><br><br>
            <span id="questionsLeft">0</span> / <span id="totalQuestions">0</span><br>
            <span id="correctQuestionCount" style="color: green;">0</span> / <span id="wrongQuestionCount"
                style="color: red">0</span>
            <div id="lessonRetries">
            </div>

            <br>
            <button id="nextButton" onclick="NextClick()" hidden>Next</button>
        </center>
    </div>
    <!-- /Body -->

    <script src="./js/lesson.js"></script>
    <script src="./json/AllLessons.js"></script>
    <script src="./js/learn.js"></script>

</body>

</html>
