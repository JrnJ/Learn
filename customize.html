<!DOCTYPE html>
<html lang="nl">

<head>
    <title>Customize</title>
    <meta charset="UTF-8">

    <!-- Mobile -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./css/customize.css" />

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/navigation.css" />

    <!-- Themes -->
    <link rel="stylesheet" type="text/css" href="" id="theme-current" />

    <!-- Scripts -->
    <script src="./js/main.js" defer></script>

    <script type="module" src="./js/lessonloader.js"></script>
    <script type="module" src="./js/lesson.js"></script>
    <script type="module" src="./js/customize.js"></script>
</head>

<body>
    <!-- <Navigation v2.0> -->
    <nav>
        <div class="nav-content">
            <div class="nav-left">
                <div class="nav-img">
                    <img src="./3dSphere.png">
                </div>
                <div class="nav-titles">
                    <p class="nav-title-primary">Learn!</p>
                       <p class="nav-title-secondary">Learning tool</p>
                    <p class="nav-author gradient-text">JeroenJ</p>
                </div>
            </div>
            <div>
                <label for="theme-selector">Theme</label>
                <select id="theme-selector" name="theme-selector"></select>
            </div>
        </div>
    </nav>
    <!-- </Navigation v2.0> -->

    <div class="overlay-container">
        <!-- Body -->
        <div id="body">
            <center>
                <h1 id="lessonName"></h1>
                <h1>Mode: </h1>
                <div class="radio-toolbar" id="modeContainer">
                    <span>
                        <input type="radio" name="lessonMode" id="regular" value="regular" checked>
                        <label for="regular">Regular</label>
                    </span>
                </div>

                <br>
                <h1>Multi-language-support: </h1>
                <div class="radio-toolbar" id="multiLanguageContainer">

                </div>

                <br>
                <h1>Add Lesson: </h1>
                <div>

                </div>

                <br>
                <h1>Shuffle Lesson</h1>
                <div>
                    <input type="checkbox" name="shuffleLesson" id="shuffleLesson" value="checked" checked>
                </div>

                <br>
                <h1>Answer Mode</h1>
                <div class="radio-toolbar">
                    <input type="radio" name="answerMode" id="answerModeText" value="answerModeText" checked>
                    <label for="answerModeText">Text</label>
                    <input type="radio" name="answerMode" id="answerModeButton" value="answerModeButton">
                    <label for="answerModeButton">Button</label>
                </div>

                <br><br>
                <button id="startLesson">Start</button>
                <button id="viewLesson">View Lesson Content</button>
            </center>
        </div>
        <!-- Body -->

        <!-- Lesson Content -->
        <div class="overlay">
            
        </div>
        <!-- /Lesson Content -->
    </div>

</body>

</html>
